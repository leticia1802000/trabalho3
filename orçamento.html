<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <script type="text/javascript" src="myscript.js"></script>
    <script>
        let numero = [];
        function participantes() {
            let participantes = document.getElementById('idparticipantes').value;
            numero.push(participantes);
            imprimir(numero);
        }

    </script>
</head>

<body>
    <h1>Orçamento do SCI</h1>
    <h2>Dados do evento</h2>

    Inscritos:<input type="number" id="numero_participantes" readonly><br>

    <div>
        <h2>Alimentos</h2>
        <table>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Preço unitario</th>
                <th>total</th>
            </tr>
            <tr>
                <td>café</td>
                <td><input type="number" id="n1"></td>
                <td><input type="number" id="n2" placeholder="R$"></td>
                <td><input type="text" readonly id="res1"></td>
            </tr>
            <tr>
                <td>Bolo</td>
                <td><input type="number" id="n3"></td>
                <td><input type="number" id="n4" placeholder="R$"></td>
                <td><input type="text" readonly id="res2"></td>
            </tr>
            <tr>
                <td>Hot Dog</td>
                <td><input type="number" id="n5"></td>
                <td><input type="number" id="n6" placeholder="R$"></td>
                <td><input type="text" readonly id="res3"></td>
            </tr>
        </table>
    </div>

    <div>
        <h2>Divulgação</h2>
        <table>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Preço unitario</th>
                <th>total</th>
            </tr>
            <tr>
                <td>banner</td>
                <td><input type="number" id="n7"></td>
                <td><input type="number" id="n8" placeholder="R$"></td>
                <td><input type="text" readonly id="res4"></td>
            </tr>
            <tr>
                <td>Crachá</td>
                <td><input type="number" id="n9"></td>
                <td><input type="number" id="n10" placeholder="R$"></td>
                <td><input type="text" readonly id="res5"></td>
            </tr>
            <tr>
                <td>Camiseta</td>
                <td><input type="number" id="n11"></td>
                <td><input type="number" id="n12" placeholder="R$"></td>
                <td><input type="text" readonly id="res6"></td>
            </tr>
        </table>
    </div>

    <div>
        <h2>total de custos do evento</h2>
        <table>
            <tr>
                <th>Tipo</th>
                <th>total</th>
                
            </tr>
            <tr>
                <td>Alimentos</td>
                <td><input type="text" readonly id="totalali"></td>

            </tr>
            <tr>
                <td>Divulgação</td>
                <td><input type="text" readonly id="totaldivu"></td>

            </tr>
            <tr>
                <td>Total</td>
                <td><input type="text" readonly id="total"></td>

            </tr>
        </table>
    </div>
    
    <button input onclick="mult(), ali(), divu(), total()">Calcular</button>
    <form action="https://api.headlessforms.cloud/api/v1/form/TmqQ0ch59B" id="calcForm" method="POST">
        <input type="submit" value="enviar">
        <textarea name="text" id="text" rows="25" cols="50"></textarea>
    </form>
    <button onclick="textomontar()">montar o texto</button>


</body>

</html>
